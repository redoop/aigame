<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梯度下山 - 优化算法可视化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏔️ 梯度下山</h1>
            <p class="subtitle">理解优化算法的本质</p>
        </header>

        <div class="game-area">
            <div class="canvas-container">
                <canvas id="terrainCanvas"></canvas>
                <div class="gradient-arrow" id="gradientArrow"></div>
            </div>

            <div class="control-panel">
                <div class="info-section">
                    <h3>当前状态</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">位置 (x, y):</span>
                            <span class="value" id="position">(0.0, 0.0)</span>
                        </div>
                        <div class="info-item">
                            <span class="label">损失值:</span>
                            <span class="value" id="loss">0.000</span>
                        </div>
                        <div class="info-item">
                            <span class="label">梯度:</span>
                            <span class="value" id="gradient">(0.0, 0.0)</span>
                        </div>
                        <div class="info-item">
                            <span class="label">迭代次数:</span>
                            <span class="value" id="iterations">0</span>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>优化器设置</h3>
                    
                    <div class="control-group">
                        <label for="optimizer">优化算法:</label>
                        <select id="optimizer">
                            <option value="gd">梯度下降 (GD)</option>
                            <option value="momentum">动量法 (Momentum)</option>
                            <option value="adam">Adam</option>
                            <option value="sgd">随机梯度下降 (SGD)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="learningRate">学习率: <span id="lrValue">0.1</span></label>
                        <input type="range" id="learningRate" min="0.01" max="0.5" step="0.01" value="0.1">
                    </div>

                    <div class="control-group">
                        <label for="momentum">动量系数: <span id="momentumValue">0.9</span></label>
                        <input type="range" id="momentum" min="0" max="0.99" step="0.01" value="0.9">
                    </div>

                    <div class="control-group">
                        <label for="terrain">地形类型:</label>
                        <select id="terrain">
                            <option value="convex">凸函数 (简单)</option>
                            <option value="nonconvex">非凸函数 (中等)</option>
                            <option value="saddle">鞍点 (困难)</option>
                            <option value="ravine">峡谷 (挑战)</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">开始优化</button>
                    <button id="stepBtn" class="btn btn-secondary">单步执行</button>
                    <button id="resetBtn" class="btn btn-danger">重置</button>
                </div>

                <div class="level-section">
                    <h3>关卡选择</h3>
                    <div class="level-grid">
                        <button class="level-btn active" data-level="1">关卡1: 凸函数</button>
                        <button class="level-btn" data-level="2">关卡2: 局部最优</button>
                        <button class="level-btn" data-level="3">关卡3: 鞍点陷阱</button>
                        <button class="level-btn" data-level="4">关卡4: 峡谷地形</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tutorial">
            <h3>💡 游戏说明</h3>
            <ul>
                <li><strong>目标:</strong> 找到地形的最低点（全局最优解）</li>
                <li><strong>梯度:</strong> 箭头指向最陡峭的下降方向</li>
                <li><strong>学习率:</strong> 控制每步移动的距离</li>
                <li><strong>动量:</strong> 帮助加速并跨越局部最优</li>
                <li><strong>颜色:</strong> 蓝色=低点，红色=高点</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
